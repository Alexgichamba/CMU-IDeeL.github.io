<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-785 Deep Learning</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon">

    <!-- display nicely on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"</meta>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap 3 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,300italic' rel='stylesheet' type='text/css'>
    <!-- font awesome icons (for mobile menu) -->
    <script src="https://kit.fontawesome.com/fc8bcf2df2.js" crossorigin="anonymous"></script>
    <!-- for publishing data from google sheets-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

    <!-- bust caches by incrementing version of main -->
    <link href="main.3.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container titlebar">
        <div class="row">
            <div class="title-col vcenter" style="color:#A80000;font-weight:bold;text-align:center;width:100%">
                <div id="title" style="font-size:2em">
                    <b>11-785</b> Introduction to Deep Learning
                </div>
                <h2>Project Ideas</h2>
            </div>
        </div>
    </div>

    <template id="mytemplate">
        <div>
            <h4 class="title">Test Project</h4>
            <ul>
                <li><b>Keywords:</b> <span class="key">Deep Learning</span></li>
                <li><b>Abstract:</b> <span class="abs">Do anything you want, in a DEEP fashion, so that you will LEARN</span></li>
                <li><b>Available:</b> <span class="avail">Yes!</span></li>
                <li><b>Contact:</b> <span class="contact">Akshat</span></li>
            </ul>
        <div>
    </template>

    <div class="container">
        <h4>Here is a list of project resources.</h4>
        <br>
        <h3>Last Semester's Projects</h3>
        <h4><a href="https://www.youtube.com/playlist?list=PLp-0K3kfddPyyQzmID534-R1CnGJs0Ls-">Youtube Playlist</a></h4>
        <br>
        <h3>TA Ideas</h3>
        <div id="ideas">
        </div>

        <script type='text/javascript'>
            var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1sbyMINQHPsJctjAtMW0lCfLrcpMqoGMOJj6AN-sNQrc/pubhtml';

            function init() {
              Tabletop.init( { key: "https://docs.google.com/spreadsheets/d/1ES1YOWYfr7XbXl9aHWI2-77yRglYEfK_PNrsC5HkBnI/edit?usp=sharing",
                               callback: showInfo,
                               simpleSheet: true } );
            }

            function showInfo(data, tabletop) {
              console.log(data);
              for (i in data) {
                // select
                var t = document.querySelector('#mytemplate');

                // set
                t.content.querySelector('.title').textContent = data[i]['Project-Title'];
                t.content.querySelector('.key').textContent = data[i]['Keywords'];
                t.content.querySelector('.abs').textContent = data[i]['Abstract'];
                t.content.querySelector('.avail').textContent= data[i]['Available'];
                t.content.querySelector('.contact').textContent= data[i]['Contact'];

                // add to document DOM
                var clone = document.importNode(t.content, true); // where true means deep copy
                document.querySelector("#ideas").appendChild(clone);
              }
            }

            window.addEventListener('DOMContentLoaded', init)
          </script>

    </div>

</body>

</html>
